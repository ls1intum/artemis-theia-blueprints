name: Build and Push Theia Images (Self-Hosted Stateless)

on:
  workflow_dispatch:
  push:
    branches:
      - feature/arc-self-hosted-runners
    paths:
      - 'images/**'
      - '.github/workflows/build-stateless-test.yml'

jobs:
  determine-tag:
    runs-on: arc-runner-set-stateless
    outputs:
      base_tag: ${{ steps.set-tag.outputs.base_tag }}
    steps:
      - name: Set BASE_IDE_TAG
        id: set-tag
        run: echo "base_tag=latest" >> "$GITHUB_OUTPUT"

  build-and-push-base:
    needs: determine-tag
    runs-on: arc-runner-set-stateless
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/theia/base-stateless

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: images/base-ide/BaseDockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          network: host
          # Registry caching (essential for stateless)
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/theia/base-stateless:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/theia/base-stateless:buildcache,mode=max

  build-and-push-tools:
    needs: 
      - determine-tag
      - build-and-push-base
    strategy:
      fail-fast: false
      matrix:
        include:
          - docker-file: images/python/ToolDockerfile
            image-suffix: python-stateless
          - docker-file: images/javascript/ToolDockerfile
            image-suffix: javascript-stateless

    runs-on: arc-runner-set-stateless
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/theia/${{ matrix.image-suffix }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.docker-file }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IDE_TAG=${{ needs.determine-tag.outputs.base_tag }}
          network: host
          # Registry caching
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/theia/${{ matrix.image-suffix }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/theia/${{ matrix.image-suffix }}:buildcache,mode=max
