name: Test ARC Runner - Simple Cache Test

on:
  workflow_dispatch:
  push:
    branches:
      - feature/arc-self-hosted-runners

jobs:
  build-simple-test:
    runs-on: arc-runner-set-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Simple Test Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./TestDockerfile.simple
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/codebynikolas/theia/cache-test:latest
            ghcr.io/codebynikolas/theia/cache-test:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/codebynikolas/theia/cache-test:buildcache
          cache-to: type=registry,ref=ghcr.io/codebynikolas/theia/cache-test:buildcache,mode=max
      
      - name: Show build summary
        run: |
          echo "âœ… Build completed!"
          echo "ðŸ“Š Run number: ${{ github.run_number }}"
          echo "ðŸ”„ This is run #${{ github.run_attempt }}"
          echo "ðŸŽ¯ Cache should be ${{ github.run_number == 1 && 'COLD (first run)' || 'WARM (cached)' }}"
