name: Build and Push Theia Images (ARC runners)

# Builds using stateless ARC self-hosted runners with cluster-internal caching:
#   - Harbor pull-through proxy cache for Docker Hub and GHCR images
#   - BuildKit layer cache via GitHub Actions cache server (type=gha)
#     backed by cluster-local cache-server pods (ACTIONS_CACHE_URL)
#   - buildkit-cache-dance for persistent RUN --mount=type=cache data (apt, yarn, plugins)
#
# Faster than the GitHub-hosted variant but requires the ARC infrastructure
# and all cluster-internal services to be healthy.

on:
  workflow_call:
  workflow_dispatch:

jobs:
  determine-tag:
    runs-on: ${{ github.repository == 'ls1intum/artemis-theia-blueprints' && 'arc-runner-set-stateless' || 'ubuntu-latest' }}
    outputs:
      base_tag: ${{ steps.set-tag.outputs.base_tag }}
      sha_tag: ${{ steps.set-tag.outputs.sha_tag }}
    steps:
      - name: Checkout for SHA access
        uses: actions/checkout@v4

      - name: Set tags
        id: set-tag
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          REF_NAME="${{ github.ref_name }}"
          # Sanitize ref name for Docker tag compatibility (lowercase, replace invalid chars with -)
          SAFE_REF_NAME=$(echo "$REF_NAME" | tr '[:upper:]' '[:lower:]' | tr -c 'a-z0-9_.-' '-')

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_TAG="pr-${{ github.event.pull_request.number }}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            BASE_TAG="${SAFE_REF_NAME}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            BASE_TAG="latest"
          else
            # For workflow_dispatch or push on feature branches
            BASE_TAG="${SAFE_REF_NAME}"
          fi

          echo "base_tag=${BASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${BASE_TAG}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

  build-and-push-base:
    needs: determine-tag
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@feature/arc-runner-support
    with:
      docker-file: images/base-ide/BaseDockerfile
      image-name: ls1intum/theia/base
      docker-context: .
      tags: |
        ${{ needs.determine-tag.outputs.base_tag }}
        ${{ needs.determine-tag.outputs.sha_tag }}
      network: "host"
      build-amd64: true
      build-arm64: ${{ github.event_name != 'pull_request' }}
      runner-amd64: ${{ github.repository == 'ls1intum/artemis-theia-blueprints' && 'arc-runner-set-stateless' || 'ubuntu-24.04' }}
      runner-arm64: ${{ github.repository == 'ls1intum/artemis-theia-blueprints' && 'arc-runner-set-arm64' || 'ubuntu-24.04-arm' }}
      registry-mirror: ${{ github.repository == 'ls1intum/artemis-theia-blueprints' && '131.159.88.30:30080' || '' }}
      cache-from: type=gha,scope=base
      cache-to: type=gha,scope=base,mode=max
      cache-dance: true
    secrets: inherit

  build-and-push:
    needs:
      - determine-tag
      - build-and-push-base
    strategy:
      fail-fast: false
      matrix:
        include:
          - docker-file: images/c/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/c
          - docker-file: images/haskell/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/haskell
          - docker-file: images/java-17/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/java-17
          - docker-file: images/javascript/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/javascript
          - docker-file: images/ocaml/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/ocaml
          - docker-file: images/python/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/python
          - docker-file: images/rust/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/rust
          - docker-file: images/languageserver/java/Dockerfile
            docker-context: "."
            image-name: ls1intum/theia/langserver-java
          - docker-file: images/languageserver/rust/Dockerfile
            docker-context: "."
            image-name: ls1intum/theia/langserver-rust
          - docker-file: images/theia-no-ls/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/theia-no-ls

    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@feature/arc-runner-support
    with:
      docker-file: ${{ matrix.docker-file }}
      image-name: ${{ matrix.image-name }}
      docker-context: ${{ matrix.docker-context }}
      build-args: |
        BASE_IDE_TAG=${{ needs.determine-tag.outputs.base_tag }}
      tags: |
        ${{ needs.determine-tag.outputs.base_tag }}
        ${{ needs.determine-tag.outputs.sha_tag }}
      network: "host"
      build-amd64: true
      build-arm64: ${{ github.event_name != 'pull_request' }}
      runner-amd64: ${{ github.repository == 'ls1intum/artemis-theia-blueprints' && 'arc-runner-set-stateless' || 'ubuntu-24.04' }}
      runner-arm64: ${{ github.repository == 'ls1intum/artemis-theia-blueprints' && 'arc-runner-set-arm64' || 'ubuntu-24.04-arm' }}
      registry-mirror: ${{ github.repository == 'ls1intum/artemis-theia-blueprints' && '131.159.88.30:30080' || '' }}
      cache-from: type=gha,scope=${{ matrix.image-name }}
      cache-to: type=gha,scope=${{ matrix.image-name }},mode=max
      cache-dance: true
    secrets: inherit
