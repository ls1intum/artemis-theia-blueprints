name: Build and Push Theia Images (GitHub-hosted runners)

# Builds using standard GitHub-hosted runners.
# No dependency on cluster-internal services (Verdaccio, APT proxy, registry mirrors).
# Slower than the ARC variant but fully self-contained and reliable.
#
# Uses the stable @v1.0.0 reusable workflow, which hardcodes both
# linux/amd64 and linux/arm64 builds and includes the external Docker Hub
# mirror (docker-mirror.ase.in.tum.de:8765) automatically.

on:
  workflow_call:
  workflow_dispatch:

jobs:
  determine-tag:
    runs-on: ubuntu-latest
    outputs:
      base_tag: ${{ steps.set-tag.outputs.base_tag }}
    steps:
      - name: Set BASE_IDE_TAG
        id: set-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "base_tag=latest" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "base_tag=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            echo "base_tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            SAFE_REF=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | tr -c 'a-z0-9_.-' '-')
            echo "base_tag=${SAFE_REF}" >> "$GITHUB_OUTPUT"
          fi

  build-and-push-base:
    needs: determine-tag
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@v1.0.0
    with:
      docker-file: images/base-ide/BaseDockerfile
      image-name: ls1intum/theia/base
      docker-context: .
      tags: ${{ needs.determine-tag.outputs.base_tag }}
      network: "host"
    secrets: inherit

  build-and-push:
    needs:
      - determine-tag
      - build-and-push-base
    strategy:
      fail-fast: false
      matrix:
        include:
          - docker-file: images/c/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/c
          - docker-file: images/haskell/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/haskell
          - docker-file: images/java-17/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/java-17
          - docker-file: images/javascript/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/javascript
          - docker-file: images/ocaml/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/ocaml
          - docker-file: images/python/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/python
          - docker-file: images/rust/ToolDockerfile
            docker-context: "."
            image-name: ls1intum/theia/rust

    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@v1.0.0
    with:
      docker-file: ${{ matrix.docker-file }}
      image-name: ${{ matrix.image-name }}
      docker-context: ${{ matrix.docker-context }}
      build-args: |
        BASE_IDE_TAG=${{ needs.determine-tag.outputs.base_tag }}
      tags: ${{ needs.determine-tag.outputs.base_tag }}
      network: "host"
    secrets: inherit
