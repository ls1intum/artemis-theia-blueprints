name: Build and Push Theia Images (ARC Test)

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'images/**'
      - '.github/workflows/build-arc-test.yml'

jobs:
  determine-tag:
    runs-on: ubuntu-latest
    outputs:
      base_tag: ${{ steps.set-tag.outputs.base_tag }}
    steps:
      - name: Set BASE_IDE_TAG
        id: set-tag
        run: echo "base_tag=latest" >> "$GITHUB_OUTPUT"

  build-and-push-base:
    needs: determine-tag
    # Hybrid runs-on: use self-hosted for fork testing, GitHub-hosted for upstream
    runs-on: ${{ (github.repository_owner == 'CodeByNikolas') && 'arc-runner-blueprints' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/theia/base

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: images/base-ide/BaseDockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          network: host

  build-and-push-tools:
    needs: 
      - determine-tag
      - build-and-push-base
    strategy:
      fail-fast: false
      matrix:
        include:
          - docker-file: images/c/ToolDockerfile
            image-suffix: c
          - docker-file: images/haskell/ToolDockerfile
            image-suffix: haskell
          - docker-file: images/java-17/ToolDockerfile
            image-suffix: java-17
          - docker-file: images/javascript/ToolDockerfile
            image-suffix: javascript
          - docker-file: images/ocaml/ToolDockerfile
            image-suffix: ocaml
          - docker-file: images/python/ToolDockerfile
            image-suffix: python
          - docker-file: images/rust/ToolDockerfile
            image-suffix: rust

    runs-on: ${{ (github.repository_owner == 'CodeByNikolas') && 'arc-runner-blueprints' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/theia/${{ matrix.image-suffix }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.docker-file }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IDE_TAG=${{ needs.determine-tag.outputs.base_tag }}
          network: host
