name: Build and Push Theia Images (ARC Test)

on:
  workflow_dispatch:
  push:
    branches:
      - feature/arc-self-hosted-runners
    paths:
      - 'images/**'
      - '.github/workflows/build-arc-test.yml'

jobs:
  determine-tag:
    runs-on: ubuntu-latest
    outputs:
      base_tag: ${{ steps.set-tag.outputs.base_tag }}
      owner_lc: ${{ steps.set-owner.outputs.owner_lc }}
    steps:
      - name: Set BASE_IDE_TAG
        id: set-tag
        run: echo "base_tag=latest" >> "$GITHUB_OUTPUT"
      - name: Lowercase Repository Owner
        id: set-owner
        run: |
          OWNER_LC=${OWNER,,}
          echo "owner_lc=${OWNER_LC}" >> "$GITHUB_OUTPUT"
        env:
          OWNER: '${{ github.repository_owner }}'

  build-and-push-base:
    needs: determine-tag
    # Hybrid runs-on: use self-hosted for fork testing, GitHub-hosted for upstream
    runs-on: ${{ (github.repository_owner == 'CodeByNikolas') && 'arc-runner-set-1' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ needs.determine-tag.outputs.owner_lc }}/theia/base

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: images/base-ide/BaseDockerfile
          push: true
          # AMD64 ONLY to avoid QEMU memory issues
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          network: host

  build-and-push-tools:
    needs: 
      - determine-tag
      - build-and-push-base
    strategy:
      fail-fast: false
      matrix:
        include:
          # Runner Set 1: Haskell, Java, Python (sticky cache affinity)
          - docker-file: images/haskell/ToolDockerfile
            image-suffix: haskell
            runner-set: arc-runner-set-1
          - docker-file: images/java-17/ToolDockerfile
            image-suffix: java-17
            runner-set: arc-runner-set-1
          - docker-file: images/python/ToolDockerfile
            image-suffix: python
            runner-set: arc-runner-set-1
          # Runner Set 2: JavaScript, OCaml
          - docker-file: images/javascript/ToolDockerfile
            image-suffix: javascript
            runner-set: arc-runner-set-2
          - docker-file: images/ocaml/ToolDockerfile
            image-suffix: ocaml
            runner-set: arc-runner-set-2
          # Runner Set 3: Rust, C
          - docker-file: images/rust/ToolDockerfile
            image-suffix: rust
            runner-set: arc-runner-set-3
          - docker-file: images/c/ToolDockerfile
            image-suffix: c
            runner-set: arc-runner-set-3

    # Sticky runner assignment for cache affinity on self-hosted, ubuntu-latest for upstream
    runs-on: ${{ (github.repository_owner == 'CodeByNikolas') && matrix.runner-set || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ needs.determine-tag.outputs.owner_lc }}/theia/${{ matrix.image-suffix }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.docker-file }}
          push: true
          # AMD64 ONLY to avoid QEMU memory issues
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IDE_TAG=${{ needs.determine-tag.outputs.base_tag }}
          network: host
