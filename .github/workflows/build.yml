name: Build and Push Theia Images

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
  workflow_dispatch:

jobs:
  # Determine base tag (pr-<nr> or latest)
  determine-tag:
    runs-on: ubuntu-latest
    outputs:
      base_tag: ${{ steps.set-tag.outputs.base_tag }}
    steps:
      - name: Set BASE_IDE_TAG
        id: set-tag
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "base_tag=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "base_tag=latest" >> "$GITHUB_OUTPUT"
          fi

  build-and-push-base:
    needs: determine-tag
    # Experimental: Self-hosted ARC runners with Docker layer caching
    # Hybrid: Uses self-hosted for ls1intum, GitHub-hosted for forks
    runs-on: ${{ github.repository_owner == 'ls1intum' && 'arc-runner-set-1' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/theia/base
          tags: |
            type=raw,value=2025-06-15
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: images/base-ide/BaseDockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          network: host

  build-and-push:
    needs:
      - determine-tag
      - build-and-push-base
    strategy:
      fail-fast: false
      matrix:
        include:
          # Runner-Set-1: Haskell + Python (cache affinity group)
          - docker-file: images/haskell/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/haskell
            runner-set: arc-runner-set-1
          - docker-file: images/python/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/python
            runner-set: arc-runner-set-1
          # Runner-Set-2: JavaScript + OCaml + Java-17 (cache affinity group)
          - docker-file: images/javascript/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/javascript
            runner-set: arc-runner-set-2
          - docker-file: images/ocaml/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/ocaml
            runner-set: arc-runner-set-2
          - docker-file: images/java-17/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/java-17
            runner-set: arc-runner-set-2
          # Runner-Set-3: C + Rust (cache affinity group)
          - docker-file: images/c/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/c
            runner-set: arc-runner-set-3
          - docker-file: images/rust/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/rust
            runner-set: arc-runner-set-3

    # Experimental: Sticky runner assignment for cache affinity
    # Hybrid: Uses self-hosted for ls1intum, GitHub-hosted for forks
    runs-on: ${{ github.repository_owner == 'ls1intum' && matrix.runner-set || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.docker-context }}
          file: ${{ matrix.docker-file }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IDE_TAG=${{ needs.determine-tag.outputs.base_tag }}
          network: host
