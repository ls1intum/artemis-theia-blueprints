name: Build and Push Theia Images

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
  workflow_dispatch:

jobs:
  # Determine base tag (pr-<nr> or latest)
  determine-tag:
    runs-on: ubuntu-latest
    needs: check-base-changes
    outputs:
      base_tag: ${{ steps.set-tag.outputs.base_tag }}
      base_tag_for_tools: ${{ steps.set-tag.outputs.base_tag_for_tools }}
    steps:
      - name: Set BASE_IDE_TAG with smart fallback
        id: set-tag
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_TAG="pr-${{ github.event.pull_request.number }}"
            echo "base_tag=${PR_TAG}" >> "$GITHUB_OUTPUT"
            
            # Check if PR tag exists in registry, otherwise fall back to latest
            if docker manifest inspect ghcr.io/ls1intum/theia/base:${PR_TAG} >/dev/null 2>&1; then
              echo "✅ PR tag ${PR_TAG} exists in registry, tool images will use it"
              echo "base_tag_for_tools=${PR_TAG}" >> "$GITHUB_OUTPUT"
            else
              echo "⚠️ PR tag ${PR_TAG} does not exist in registry (base skipped or not built yet)"
              echo "Tool images will fall back to: latest"
              echo "base_tag_for_tools=latest" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "base_tag=latest" >> "$GITHUB_OUTPUT"
            echo "base_tag_for_tools=latest" >> "$GITHUB_OUTPUT"
          fi

  # Check if base-ide related files have changed
  check-base-changes:
    runs-on: ubuntu-latest
    outputs:
      base-changed: ${{ steps.filter.outputs.base }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for base-ide changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            base:
              - 'images/base-ide/**'
              - 'package.json'
              - 'yarn.lock'
              - 'lerna.json'
              - 'applications/browser/package.json'
              - 'applications/browser/**/*.ts'
              - 'applications/browser/**/*.tsx'
              - 'theia-extensions/product/package.json'
              - 'theia-extensions/product/**/*.ts'
              - 'theia-extensions/product/**/*.tsx'
              - 'configs/**'
              - 'scripts/**'
              - 'tsconfig.json'

  build-and-push-base:
    needs: 
      - determine-tag
      - check-base-changes
    if: |
      needs.check-base-changes.outputs.base-changed == 'true' || 
      github.event_name == 'workflow_dispatch' ||
      github.ref == 'refs/heads/master'
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@v1.0.0
    with:
      docker-file: images/base-ide/BaseDockerfile
      image-name: ghcr.io/ls1intum/theia/base
      docker-context: .
      tags: ${{ needs.determine-tag.outputs.base_tag }}
      network: "host"
    secrets: inherit

  build-and-push:
    needs:
      - determine-tag
      - build-and-push-base
    strategy:
      fail-fast: false
      matrix:
        include:
          - docker-file: images/c/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/c
          - docker-file: images/haskell/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/haskell
          - docker-file: images/java-17/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/java-17
          - docker-file: images/javascript/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/javascript
          - docker-file: images/ocaml/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/ocaml
          - docker-file: images/python/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/python
          - docker-file: images/rust/ToolDockerfile
            docker-context: "."
            image-name: ghcr.io/ls1intum/theia/rust
          # - docker-file: images/swift/ToolDockerfile
          #   docker-context: '.'
          #   image-name: ghcr.io/ls1intum/theia/swift
          #   build-args: |
          #     "BUILDER_IMAGE=swift:5.9.2-focal"
          #     "RUNTIME_IMAGE=swift:5.9.2-focal"
          #     "SWIFTLINT_VERSION=0.54.0"

    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@v1.0.0
    with:
      docker-file: ${{ matrix.docker-file }}
      image-name: ${{ matrix.image-name }}
      docker-context: ${{ matrix.docker-context }}
      build-args: |
        BASE_IDE_TAG=${{ needs.determine-tag.outputs.base_tag_for_tools }}
      network: "host"
    secrets: inherit
