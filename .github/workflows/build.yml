name: Build and Push Theia Images

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
  workflow_dispatch:

jobs:
  # Determine base tag (pr-<nr> or latest)
  determine-tag:
    runs-on: ubuntu-latest
    outputs:
      base_tag: ${{ steps.set-tag.outputs.base_tag }}
    steps:
      - name: Set BASE_IDE_TAG
        id: set-tag
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "base_tag=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "base_tag=latest" >> "$GITHUB_OUTPUT"
          fi

  build-and-push-base:
    needs: determine-tag
    # Stateless runner set for fast, scalable builds
    runs-on: arc-runner-set-stateless
    steps:
      - uses: actions/checkout@v4
      
      - name: Lowercase Repo Owner
        id: owner
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.owner.outputs.owner }}/theia/base
          tags: |
            type=raw,value=2025-06-15
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: images/base-ide/BaseDockerfile
          push: true
          # Using registry cache to speed up stateless builds
          cache-from: type=registry,ref=ghcr.io/${{ steps.owner.outputs.owner }}/theia/base:build-cache
          cache-to: type=registry,ref=ghcr.io/${{ steps.owner.outputs.owner }}/theia/base:build-cache,mode=max
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          network: host

  build-and-push:
    needs:
      - determine-tag
      - build-and-push-base
    strategy:
      fail-fast: false
      matrix:
        include:
          - docker-file: images/c/ToolDockerfile
            docker-context: "."
            image-suffix: c
          - docker-file: images/haskell/ToolDockerfile
            docker-context: "."
            image-suffix: haskell
          - docker-file: images/java-17/ToolDockerfile
            docker-context: "."
            image-suffix: java-17
          - docker-file: images/javascript/ToolDockerfile
            docker-context: "."
            image-suffix: javascript
          - docker-file: images/ocaml/ToolDockerfile
            docker-context: "."
            image-suffix: ocaml
          - docker-file: images/python/ToolDockerfile
            docker-context: "."
            image-suffix: python
          - docker-file: images/rust/ToolDockerfile
            docker-context: "."
            image-suffix: rust

    # Stateless runner set for fast, scalable builds
    runs-on: arc-runner-set-stateless
    steps:
      - uses: actions/checkout@v4
      
      - name: Lowercase Repo Owner
        id: owner
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=host"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.owner.outputs.owner }}/theia/${{ matrix.image-suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.docker-context }}
          file: ${{ matrix.docker-file }}
          push: true
          # Using registry cache to speed up stateless builds
          cache-from: type=registry,ref=ghcr.io/${{ steps.owner.outputs.owner }}/theia/${{ matrix.image-suffix }}:build-cache
          cache-to: type=registry,ref=ghcr.io/${{ steps.owner.outputs.owner }}/theia/${{ matrix.image-suffix }}:build-cache,mode=max
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IDE_TAG=${{ needs.determine-tag.outputs.base_tag }}
          network: host
